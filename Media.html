<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#000000">
  <title>SpeedVerse.com - Media</title>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <header>
    <h1>Media</h1>
    <nav class="global-nav">
      <a href="Home.html">Home</a>
      <a href="Garage.html">Garage</a>
      <a href="Media.html">Media</a>
      <a href="Updates.html">Updates</a>
    </nav>
  </header>

  <!-- SEARCH BAR -->
  <div class="search-container" id="searchBox">
    <input type="text" class="search-input" id="searchBar" placeholder="Search media..." onkeypress="handleKeyPress(event)">
    <button class="search-btn" onclick="toggleSearch()">
      <i class="fa-brands fa-searchengin"></i>
    </button>
  </div>

  <!-- Hardcoded Media Content -->
  <section class="main-content">
    <h2>Media Gallery</h2>
    <p>Check out some of our featured images and videos from the SpeedVerse community.</p>
    <div class="media-gallery">
      <img src="images/homepage/media1.jpg" alt="Media 1">
      <img src="images/homepage/media2.jpg" alt="Media 2">
      <img src="images/homepage/media3.jpg" alt="Media 3">
      <img src="images/homepage/media4.jpg" alt="Media 4">
    </div>

    <h2>Featured Video</h2>
    <video controls width="600">
      <source src="videos/homepage-intro.mp4" type="video/mp4">
    </video>
    <p>A glimpse into the SpeedVerse racing experience.</p>
  </section>

  <!-- FOOTER -->
  <footer>
    <div class="footer-links">
      <a href="https://discord.gg/speedverse" target="_blank">Join Discord</a>
      <button onclick="toggleSitemap()">Sitemap</button>
      <a href="about.html">About Us</a>
      <a href="contact.html">Contact</a>
    </div>
    <div class="footer-sitemap" id="footer-sitemap" style="display:none;">
      <a href="privacy.html">Privacy Policy</a>
      <a href="tos.html">Terms of Service</a>
      <a href="eula.html">EULA</a>
      <a href="copyright.html">Copyright Info</a>
    </div>
  </footer>

  <script>
    function toggleSearch() {
      let searchBox = document.getElementById("searchBox");
      searchBox.classList.toggle("expanded");
      document.getElementById("searchBar").focus();
    }

    function handleKeyPress(e) {
      if(e.key === 'Enter') {
        let searchTerm = e.target.value.toLowerCase();
        let bodyText = document.body.innerHTML;
        bodyText = bodyText.replace(/<span class="highlight">(.*?)<\/span>/g, '$1');
        if(searchTerm.trim().length > 0) {
          let regex = new RegExp(searchTerm, "gi");
          bodyText = bodyText.replace(regex, match => `<span class="highlight">${match}</span>`);
        }
        document.body.innerHTML = bodyText;
      }
    }

    function toggleSitemap() {
      const sm = document.getElementById('footer-sitemap');
      sm.style.display = (sm.style.display === 'block') ? 'none' : 'block';
    }
  </script>
</body>
</html>
