<!-- Media.html (UPDATED again to remove the GitHub updates section. Everything else remains.) -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#000000">
  <title>SpeedVerse.com - Media</title>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background-color: #0a0a0a; 
      color: white; 
      font-family: 'Russo One', sans-serif;
      text-align: center;
    }
    .highlight {
      background: linear-gradient(90deg, red, darkred);
      color: white; 
      padding: 2px 4px; 
      border-radius: 3px;
    }
    header {
      background-color: black; 
      padding: 40px 20px; 
      font-size: 2rem;
      text-transform: uppercase; 
      border-bottom: 3px solid red; 
      position: relative;
    }
    .global-nav {
      background-color: black; 
      padding: 10px 0;
      display: flex; 
      justify-content: center; 
      gap: 20px; 
      font-size: 1rem;
      text-transform: uppercase;
    }
    .global-nav a {
      color: white; 
      text-decoration: none; 
      font-weight: bold;
      padding: 10px 15px; 
      transition: all 0.3s;
    }
    .global-nav a:hover, 
    .global-nav a.active {
      color: red;
    }
    .search-container {
      display: flex; 
      align-items: center; 
      justify-content: center;
      margin: 20px auto;
    }
    .search-input {
      width: 0; 
      padding: 10px; 
      font-size: 1.2rem;
      border: 2px solid white; 
      background: #222; 
      color: white;
      border-radius: 25px; 
      transition: width 0.4s, padding 0.4s; 
      opacity: 0;
    }
    .search-container.expanded .search-input {
      width: 300px; 
      padding: 10px 15px; 
      opacity: 1;
    }
    .search-btn {
      background: transparent; 
      color: red; 
      padding: 10px;
      border: none; 
      cursor: pointer; 
      font-size: 1.8rem; 
      margin-left: 5px;
    }
    .search-btn:hover {
      color: white;
    }
    .main-nav, 
    .secondary-nav {
      background-color: #111; 
      padding: 10px; 
      font-size: 1.2rem;
      text-transform: uppercase; 
      display: flex; 
      justify-content: center; 
      gap: 20px;
    }
    .main-nav a, 
    .secondary-nav a {
      color: grey; 
      text-decoration: none; 
      font-weight: bold;
      padding: 5px 10px; 
      transition: color 0.3s, background 0.3s;
    }
    .main-nav a.active, 
    .secondary-nav a.active {
      color: white; 
      background: red; 
      border-radius: 5px;
    }
    .category-bubble {
      background: #222; 
      padding: 20px; 
      margin: 30px auto; 
      width: 80%;
      border: 2px solid white; 
      text-transform: uppercase; 
      font-size: 1.2rem;
    }
    .car-item {
      background: #151515; 
      padding: 10px; 
      border: 2px solid white;
      box-shadow: 0px 0px 10px grey; 
      margin-top: 15px;
    }
    .car-item img {
      width: 100%; 
      max-width: 500px; 
      height: auto;
    }
    .updates-section {
      background-color: #222; 
      padding: 20px; 
      margin: 20px auto; 
      width: 80%;
      border: 2px solid white; 
      text-transform: uppercase; 
      font-size: 1.2rem;
    }
    footer {
      background-color: black; 
      padding: 15px; 
      text-align: center; 
      margin-top: 20px;
    }
    footer a {
      color: white; 
      text-decoration: none; 
      margin: 0 15px; 
      transition: color 0.3s;
    }
    footer a:hover {
      color: red;
    }
    .footer-links {
      margin-bottom: 10px;
    }
    .footer-sitemap {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Media</h1>
    <nav class="global-nav">
      <a href="Home.html">Home</a>
      <a href="Garage.html">Garage</a>
      <a href="Media.html">Media</a>
      <a href="Updates.html">Updates</a>
    </nav>
  </header>

  <!-- SEARCH BAR -->
  <div class="search-container" id="searchBox">
    <input type="text" class="search-input" id="searchBar" placeholder="Search media..." onkeypress="handleKeyPress(event)">
    <button class="search-btn" onclick="toggleSearch()">
      <i class="fa-brands fa-searchengin"></i>
    </button>
  </div>

  <!-- LIVE SECTION at the top for embedded streamers -->
  <section class="live-section" style="margin: 30px auto; width: 80%; border: 2px solid red; padding: 20px;">
    <h2>Live Streamers</h2>
    <!-- Example Twitch embed. Replace with actual channel link as needed -->
    <iframe
      src="https://player.twitch.tv/?channel=examplechannel&parent=yourdomain.com"
      height="400"
      width="600"
      allowfullscreen="true"
      scrolling="no"
      frameborder="0">
    </iframe>
  </section>

  <!-- MEDIA GALLERY for images, videos, dev vlogs, etc. -->
  <section class="updates-section">
    <h2>Media Gallery</h2>
    <p>Images, Videos, Shorts, Dev Vlogs, and Blogs</p>
    <div style="display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; margin-top: 20px;">
      <!-- Example images -->
      <div style="max-width: 300px;">
        <img src="images/media/sample1.jpg" alt="Sample Media 1" style="width:100%; border:2px solid white;">
        <p>Short Dev Vlog #1</p>
      </div>
      <div style="max-width: 300px;">
        <img src="images/media/sample2.jpg" alt="Sample Media 2" style="width:100%; border:2px solid white;">
        <p>Behind the Scenes Blog</p>
      </div>
      <!-- Example video embed -->
      <div style="max-width: 560px;">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/VIDEO_ID"
          title="YouTube video player" frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen>
        </iframe>
        <p>Short Gameplay Clip</p>
      </div>
    </div>
  </section>

  <!-- FOOTER -->
  <footer>
    <div class="footer-links">
      <a href="https://discord.gg/speedverse" target="_blank">Join Discord</a>
      <button onclick="toggleSitemap()">Sitemap</button>
      <a href="about.html">About Us</a>
      <a href="contact.html">Contact</a>
    </div>
    <div class="footer-sitemap" id="footer-sitemap" style="display:none;">
      <a href="privacy.html">Privacy Policy</a>
      <a href="tos.html">Terms of Service</a>
      <a href="eula.html">EULA</a>
      <a href="copyright.html">Copyright Info</a>
    </div>
  </footer>

  <script>
    function handleKeyPress(e) {
      if(e.key === 'Enter') {
        let searchTerm = e.target.value.toLowerCase();
        document.body.innerHTML = document.body.innerHTML.replace(
          /<span class="highlight">(.*?)<\/span>/g, '$1'
        );
        if(searchTerm.trim().length > 0) {
          let regex = new RegExp(searchTerm, "gi");
          document.body.innerHTML = document.body.innerHTML.replace(regex, match => {
            return `<span class="highlight">${match}</span>`;
          });
          let firstMatch = document.querySelector('.highlight');
          if(firstMatch) {
            firstMatch.scrollIntoView({ behavior: "smooth", block: "center" });
          }
        }
      }
    }

    function toggleSearch() {
      let searchBox = document.getElementById("searchBox");
      searchBox.classList.toggle("expanded");
      document.getElementById("searchBar").focus();
    }

    function toggleSitemap() {
      const sm = document.getElementById('footer-sitemap');
      sm.style.display = (sm.style.display === 'block') ? 'none' : 'block';
    }
  </script>
</body>
</html>
