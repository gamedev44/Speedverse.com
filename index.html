<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- Mobile-friendly meta -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#000000">
  <meta name="description" content="SpeedVerse.com - The Ultimate Racing Experience. High-speed performance, extreme endurance, and off-road dominance all in one place.">
  <meta name="keywords" content="racing, SpeedVerse, extreme cars, high-performance vehicles, off-road racing, muscle cars, exotics">
  <meta name="author" content="SpeedVerse Team">
  <title>SpeedVerse.com</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background-color: black; color: white; font-family: 'Russo One', sans-serif;
      display: flex; justify-content: center; align-items: center;
      height: 100vh; overflow: hidden;
    }
    .container {
      position: absolute; width: 100%; height: 100%;
      background: black; display: flex; justify-content: center; align-items: center;
      opacity: 0; animation: fadeIn 3s ease-out forwards;
    }
    .logo {
      max-width: 60%; max-height: 60%; opacity: 0;
      animation: fadeLogo 3s ease-out forwards 3s;
    }
    .bottom-text {
      position: absolute; bottom: 10%; text-align: center; font-size: 1.5rem;
      opacity: 0; animation: fadeText 2s ease-out forwards 5s;
    }
    .loading {
      position: absolute; bottom: 5%; right: 5%; font-size: 1.2rem;
      opacity: 0; animation: fadeText 2s ease-out forwards 5s, blink 1.5s infinite alternate ease-in-out 6s;
    }
    @keyframes fadeIn { from {opacity: 0;} to {opacity: 1;} }
    @keyframes fadeLogo { from {opacity: 0; transform: scale(0.9);} to {opacity: 1; transform: scale(1);} }
    @keyframes fadeText { from {opacity: 0;} to {opacity: 1;} }
    @keyframes fadeOut { from {opacity: 1;} to {opacity: 0;} }
    @keyframes blink { 50% {opacity: 0.5;} }
  </style>
</head>
<body>
  <div class="container" id="splashScreen">
    <img src="Assets/images/speedverse-logo.png" alt="SpeedVerse.com Logo" class="logo">
    <div class="bottom-text">The Ultimate Racing Experience</div>
    <div class="loading">Loading . . .</div>
  </div>

  <script>
    setTimeout(() => {
      document.getElementById("splashScreen").style.animation = "fadeOut 3s ease-out forwards";
      setTimeout(() => {
        window.location.href = "Home.html";
      }, 3000);
    }, 10000); // 10s splash delay
  </script>
</body>
</html>
